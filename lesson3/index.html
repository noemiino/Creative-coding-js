<script type="text/javascript">

var ctx = createCanvas("canvasuno");
var max_balls  = 40;
var balls = [];

// push a ball and it's values into the array

function addBall() {
  var ball = { //building the ball into an object
    size : randomInt(4,30),
    x : mouseX + random(100,150),
    y : mouseY + random(20,100),
    speed_x : randomInt(-5, 7),
    speed_y : randomInt(-5, 7),
    colour: rgba(random(120,255),0,0,random(0,1))
  } // now the balls variables are axessible through ball.  (dot syntax)
  balls.push(ball);
  if (balls.length > max_balls) balls.splice(0,1);
  //console.log(balls[2]);
}

function draw() {

  ctx.background(0,0,255,0.02);
  if (mouseMoved) {
    addBall();
  }
  moveBall();
  drawBall();

} // end draw

function moveBall() {

  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    b.x = b.x + b.speed_x;
    b.y = b.y + b.speed_y;
    var min = 50;

  if (bounce(b.x, 0 , w , min)) {
    b.speed_x *= -1;
    b.colour = rgba(random(150,255),0,0,random(0,1));
    b.size = random(14,50);
  }

  if (bounce(b.y, 0 ,h , min)) {
    b.speed_y *=-1;
    b.colour = rgba(random(150,255),0,0,random(0,1));
    b.size = random(14,50);
  }
} // end of for loop that goes through the array length and for each ball in an
  //index it animates the bounce

} // end moveBall

function drawBall() {
  for (var i = 0; i < balls.length; i++) {
    var b = balls[i];
    ctx.fillStyle = b.colour;
    ctx.fillEllipse(b.x, b.y, b.size, b.size);
  } // draws all the balls to the screen

} // end drawBall
